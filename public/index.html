<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>non club</title>
  </head>
  <body>
    <div id="count" class="count">
      <p>Current Number of Visitors: <span id="viewer-count"></span></p>
    </div>
    <div id="p5Div"></div>
    <div id="threeJSDiv"></div>
    <div>
      <audio id="room" src="/Audio/emptyroomM.mp3"></audio>
      <audio id="fog" src="/Audio/fogM.mp3"></audio>
      <audio id="light" src="/Audio/lightM.mp3"></audio>
      <audio id="buzz" src="/Audio/buzz1.mp3"></audio>
      <audio id="beat" src="/Audio/beat.mp3"></audio>
      <audio id="O1" src="/Audio/O1.mp3"></audio>
      <audio id="O2" src="/Audio/O2.mp3"></audio>
      <audio id="O3" src="/Audio/O3.mp3"></audio>
      <audio id="O4" src="/Audio/O4.mp3"></audio>

      <audio id="O6" src="/Audio/O6.mp3"></audio>
      <audio id="O7" src="/Audio/O7.mp3"></audio>

    <div class="slide_container">
      <input

        min="1"
        max="100"
        value="0"
        class="slider"
        id="room_slider"
      />

    <div id="room_q" class="question2"></div>
    <div id="fog_q" class="question"></div>
    <div id="prompt" class="prompt"></div>
    <div id="prompt2" class="prompt2"></div>
    <div id="prompt3" class="prompt"></div>

    <div id="scrollprompt2" class="scrollprompt"></div>
    <div id="sp3" class="scrollprompt"></div>
    <div id="sp4" class="scrollprompt"></div>
    <button id="here_button" class="button">Here</button>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <!-- <script src="sketch_three.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
